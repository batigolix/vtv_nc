id: content
label: Content
migration_group: Custom
migration_dependencies: {}
source:
  plugin: json_source
  path: http://svv8.val/books.json
  headers:
    Accept: 'application/json'
  identifier: nid
  identifierDepth: 2
  fields:
    - nid
    - title
    - body
    - created
    - updated
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: book
  title: title
  'body/format': advanced_html
  'body/value': body
  sticky:
    plugin: default_value
    default_value: 0
  created: created
  updated: updated
  uid:
    plugin: default_value
    default_value: 1
